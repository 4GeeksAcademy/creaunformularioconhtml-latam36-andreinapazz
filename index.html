<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/26dd937286.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

    <title>Formulario con HTML5</title>
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 offset-md-1">
            
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h2 class="mb-0">Ejemplo de Pago</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">Cierta informacion esta incompleta.</div>
            
                      <div class="row mt-4">
                        <div class="col-sm-5 pb-3">
                            <label for="carta">Carta #</label> 
                            <input class="form-control" placeholder="XXXXXXXXXXXXXXXX" type="number">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="cvc">CVC #</label> 
                            <input class="form-control" placeholder="0000" type="number">
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="total">Total</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <input class="form-control" placeholder="Total" type="number">
                            </div>
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="nombre">Primer Nombre</label> 
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="apellido">Apellido</label> 
                            <input class="form-control" type="text">
                        </div>
                        <div class="col-sm-6 pb-3">
                            <label for="ciudad">Ciudad</label> <input class="form-control" type="text">
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="estado">Estado</label> <select class="form-control custom-select">
                            <option class="text-white bg-warning">
                            Selecciona un Estado</option>
                            <option value="AZ">
                                Amazonas
                            </option>
                            <option value="AZ">
                                Anzoátegui
                            </option>
                            <option value="AP">
                                Apure
                            </option>
                            <option value="AR">
                                Aragua
                            </option>
                            <option value="BA">
                                Barinas
                            </option>
                            <option value="BO">
                                Bolívar
                            </option>
                            <option value="CB">
                                Carabobo
                            </option>
                            <option value="CJ">
                                Cojedes
                            </option>
                            <option value="DA">
                                Delta Amacuro
                            </option>
                            <option value="FL">
                                Falcón
                            </option>
                            <option value="GA">
                                Guárico
                            </option>
                            <option value="LA">
                                Lara
                            </option>
                            <option value="MER">
                                Mérida
                            </option>
                            <option value="MIR">
                                Miranda
                            </option>
                            <option value="MO">
                                Monagas
                            </option>
                            <option value="NE">
                                Nueva Esparta
                            </option>
                            <option value="PG">
                                Portuguesa
                            </option>
                            <option value="SC">
                                Sucre
                            </option>
                            <option value="TA">
                                Táchira
                            </option>
                            <option value="TRU">
                                Trujillo
                            </option>
                            <option value="VR">
                                Vargas
                            </option>
                            <option value="YA">
                                Yaracuy
                            </option>
                            <option value="ZUL">
                                Zulia
                            </option>
                        </select>
                        </div>
                        <div class="col-sm-3 pb-3">
                            <label for="codigoPostal">Codigo Postal</label> 
                            <input class="form-control" type="number">
                        </div>
                        <div class="col-md-6 pb-3">
                            <p>Aceptamos:</p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="green" name="options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label> 
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="yellow" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label> 
                            </div>
                        </div>
                        <div class="col-md-6 pb-3">
                            <label for="mensaje">Mensaje</label> 
                            <textarea class="form-control" rows="3"></textarea> 
                            <small class="text-muted">Agregar cualquier nota aca.</small>
                        </div>
                    </div>
            </form>
                </div>
                <div class="card-footer">
                    <div class="float-end">
              <button class="btn btn-secondary" type="reset">Cancelar</button> 
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
